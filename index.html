<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    background-color: black;
  }
  .calculator {
    max-width: 400px;
    margin: 0 auto;
    background-color: gray;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .calculator .display {
    font-size: 24px;
    width: 90%;
    margin-bottom: 20px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    text-align: right;
    color: #ccc;
    background-color: black;
  }
  .calculator .keys {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Responsive grid */
    grid-gap: 10px;
    justify-content: center;
  }
  .calculator button {
    padding: 20px;
    border: none;
    border-radius: 100px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
  }
  .calculator button:hover {
    filter: brightness(90%);
  }
  .calculator button.operator {
    background-color: #f38181;
    color: #fff;
  }
  .calculator button.operator:hover {
    background-color: #f05454;
    transform: scale(1.1);
  }
  .calculator button.equal {
    background-color: #6c5ce7;
    color: #fff;
  }
  .calculator button.equal:hover {
    background-color: #4834d4;
    transform: scale(1.1);
  }
  .calculator button.clear {
    background-color: yellowgreen;
    color: #fff;
  }
  .calculator button.clear:hover {
    background-color: black;
    transform: scale(1.1);
  }
  .calculator button.all-clear {
    background-color: yellowgreen;
    color: #fff;
  }
  .calculator button.all-clear:hover {
    background-color: black;
    transform: scale(1.1);
  }
</style>
  
</head>
 <body>

<div class="calculator">
  <input type="text" class="display" id="display" readonly>
  <div class="keys">
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('-')">_</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('*')">x</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>
    <button class="clear" onclick="clearLastEntry()">Clear</button>
    <button class="all-clear" onclick="clearDisplay()">All Clear</button>
      <button onclick="appendToDisplay('(')">(</button>
    <button onclick="appendToDisplay(')')">)</button>
  </div> 

  
 <script src="app.js"></script>

</body>
</html>
